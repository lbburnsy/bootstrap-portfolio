<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burns Web Development - About</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Style CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/e73503f66f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header with nav and social icons -->
    <header class="container-fluid sticky-top">
      <div class="row justify-content-between header-row">
        <div class="col-md-3 align-self-center text-center name">
          <a href="index.html"><h1>Luc Burns</h1></a>
        </div>
        <div class="col-md-6 justify-self-center align-self-center ul-div">
          <ul class="nav justify-content-between">
            <li class="nav-item">
              <a
                class="nav-link border-right"
                aria-current="page"
                href="index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link border-right" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="col-3 align-self-center text-center header-icon-col">
          <div class="row justify-content-center">
            <div class="col-4">
              <a href="https://github.com/lbburnsy" target="blank"
                ><i class="fab fa-github"></i
              ></a>
            </div>
            <div class="col-4">
              <a href="https://www.linkedin.com/in/luc-burns/" target="blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
            <div class="col-4">
              <a href="https://www.instagram.com/luc_burns/" target="blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
    </header>

    <!-- Container for the text blurb -->
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h5 style="padding-top: 20px">I look forward to hearing from you!</h5>
        </div>
      </div>
    </div>

    <!-- Contact form with text field - no backend -->
    <form class="container">
      <div class="form-row row justify-content-between">
        <div class="form-group col-12 form-group-padding">
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
      </div>

      <div class="row">
        <div class="input-group form-group-padding">
          <textarea class="form-control" placeholder="Your message:"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-light">Contact</button>
    </form>

    <!-- Footer - hidden until small viewport -->
    <footer
      class="container-fluid absolute-bottom"
      style="padding-bottom: 10px"
    >
      <div class="row justify-content-center">
        <div class="col-4">
          <a href="https://github.com/lbburnsy" target="blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
        <div class="col-4">
          <a href="https://www.linkedin.com/in/luc-burns/" target="blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div class="col-4">
          <a href="https://www.instagram.com/luc_burns/" target="blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
